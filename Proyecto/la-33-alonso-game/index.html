<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La 33 Alonso JS Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap");
    </style>
  </head>
  <body>
    <!-- INICIO -->

    <div id="inicio" class="recuadro">
      <audio id="music1" controls muted></audio>
      <h1>"LA 33" GAME OF THE YEAR EDITION</h1>

      <div class="btn-position">
        <button id="start-btn">PLAY THE GAME</button>
        <div id="center-img">
          <img
            id="img-inicio"
            src="./images/alonso inicio.png"
            width="600"
            alt="inicio-logo"
          />
        </div>
        <button id="instr-btn">INSTRUCCIONES</button>
      </div>
    </div>

    <!-- INSTRUCCIONES -->
    <div id="instrucciones" class="recuadro">
      <!-- <img src="" width="" alt="" /> -->
      <div class="btn-position">
        <button id="inicio-instr-btn">INICIO</button>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="recuadro">
      <audio id="music2" controls muted></audio>
      <div id="top-view">
        <h2>VIDAS</h2>
        <div id="vidas"></div>
        <h2>CONTADOR DE CARRERAS <span id="counter"></span></h2>
      </div>
      <div id="game-box"></div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="recuadro">
      <h1>GAME OVER</h1>
      <img src="./images/game-over.jpg" width="800" alt="game-over" />
      <div class="btn-position">
        <!-- <button id="start-again-btn">START AGAIN</button> -->
        <button id="inicio-btn">INICIO</button>
      </div>
    </div>
  <!-- WIN GAME
     SCREEN -->
    <div id="win" class="recuadro">
      <audio id="music3" controls muted></audio>
      <h1>¡¡¡LO LOGRASTE!!!</h1>
      <div><img src="./images/win.gif" alt="ganaste" width="600" /></div>
      <div class="btn-position">
        <button id="win-to-inicio">VUELVE A INTENTARLO</button>
      </div>
    </div>

    <script src="./js/race-line.js"></script>
    <script src="./js/white-line.js"></script>
    <script src="./js/red-line.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/alonsoCar.js"></script>
    <script src="./js/rivales.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
